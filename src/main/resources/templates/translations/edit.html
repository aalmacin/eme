<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Translation - EME</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <nav class="navbar is-primary" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold is-size-5" th:href="@{/}">
                    <span class="icon mr-2"><i class="fas fa-language"></i></span>
                    <span>EME</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" th:href="@{/}">Home</a>
                    <a class="navbar-item" th:href="@{/words}">Words</a>
                    <a class="navbar-item is-active" th:href="@{/translations}">Translations</a>
                    <a class="navbar-item" th:href="@{/sentences}">Sentences</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="eme-main">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <a th:href="@{/translations}" class="button is-light is-small mb-4">
                        <span class="icon"><i class="fas fa-arrow-left"></i></span>
                        <span>Back to Translations</span>
                    </a>

                    <div class="box">
                        <h1 class="title is-4">Edit Translation</h1>

                        <div th:if="${error}" class="notification is-danger is-light" x-data="{ show: true }" x-show="show">
                            <button class="delete" @click="show = false"></button>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/translations/{word}/{sourceLang}/{targetLang}/edit(word=${translation.word}, sourceLang=${translation.sourceLanguage}, targetLang=${translation.targetLanguage})}"
                              method="post" th:object="${translation}">

                            <div class="field">
                                <label class="label">Word</label>
                                <div class="control">
                                    <input class="input" type="text" th:field="*{word}" readonly>
                                </div>
                                <p class="help has-text-grey">Word cannot be changed</p>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Source Language</label>
                                        <div class="control">
                                            <input class="input" type="text" th:field="*{sourceLanguage}" readonly>
                                        </div>
                                        <p class="help has-text-grey">Language cannot be changed</p>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Target Language</label>
                                        <div class="control">
                                            <input class="input" type="text" th:field="*{targetLanguage}" readonly>
                                        </div>
                                        <p class="help has-text-grey">Language cannot be changed</p>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Translations</label>
                                <div class="control">
                                    <textarea class="textarea" th:field="*{translations}" required rows="4"
                                              placeholder="Enter translations, one per line"></textarea>
                                </div>
                                <p class="help">Enter each translation on a separate line</p>
                            </div>

                            <div class="field is-grouped mt-5">
                                <div class="control">
                                    <button type="submit" class="button is-primary">
                                        <span class="icon"><i class="fas fa-check"></i></span>
                                        <span>Update Translation</span>
                                    </button>
                                </div>
                                <div class="control">
                                    <a th:href="@{/translations}" class="button is-light">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
