<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translations - EME</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- EME Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold is-size-5" th:href="@{/}">
                    <span class="icon mr-2">
                        <i class="fas fa-language"></i>
                    </span>
                    <span>EME</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" th:href="@{/}">Home</a>
                    <a class="navbar-item" th:href="@{/words}">Words</a>
                    <a class="navbar-item is-active" th:href="@{/translations}">Translations</a>
                    <a class="navbar-item" th:href="@{/sentences}">Sentences</a>
                    <a class="navbar-item" th:href="@{/character-guide}">Characters</a>
                    <a class="navbar-item" th:href="@{/sessions}">Sessions</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="eme-main">
        <div class="container">
            <!-- Page Header -->
            <div class="level mb-5">
                <div class="level-left">
                    <div class="level-item">
                        <div>
                            <h1 class="title">Translations Management</h1>
                            <p class="subtitle has-text-grey">Manage word translations</p>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <div class="buttons">
                            <a th:href="@{/}" class="button is-light">
                                <span class="icon"><i class="fas fa-home"></i></span>
                                <span>Home</span>
                            </a>
                            <a th:href="@{/translations/create}" class="button is-primary">
                                <span class="icon"><i class="fas fa-plus"></i></span>
                                <span>Create Translation</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="notification is-success is-light" x-data="{ show: true }" x-show="show" x-transition>
                <button class="delete" @click="show = false"></button>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="notification is-danger is-light" x-data="{ show: true }" x-show="show" x-transition>
                <button class="delete" @click="show = false"></button>
                <span th:text="${error}"></span>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(translations)}" class="box has-text-centered py-6">
                <span class="icon is-large has-text-grey-light">
                    <i class="fas fa-3x fa-exchange-alt"></i>
                </span>
                <p class="title is-5 has-text-grey mt-4">No translations found</p>
                <p class="subtitle is-6 has-text-grey-light">Start by creating your first translation.</p>
                <a th:href="@{/translations/create}" class="button is-primary mt-3">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Create Translation</span>
                </a>
            </div>

            <!-- Translations Table -->
            <div th:if="${!#lists.isEmpty(translations)}" class="box">
                <div class="table-container">
                    <table class="table is-fullwidth is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Translations</th>
                                <th>Language Pair</th>
                                <th style="width: 200px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="translation : ${translations}">
                                <td>
                                    <strong th:text="${translation.word}"></strong>
                                </td>
                                <td>
                                    <div class="tags">
                                        <span th:each="trans : ${translation.translations}" class="tag is-info is-light" th:text="${trans}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="tag is-primary is-light" th:text="${translation.sourceLanguage}"></span>
                                    <span class="icon has-text-grey"><i class="fas fa-arrow-right"></i></span>
                                    <span class="tag is-success is-light" th:text="${translation.targetLanguage}"></span>
                                </td>
                                <td>
                                    <div class="buttons are-small">
                                        <a th:href="@{/translations/{word}/{sourceLang}/{targetLang}(word=${translation.word}, sourceLang=${translation.sourceLanguage}, targetLang=${translation.targetLanguage})}"
                                           class="button is-info is-outlined" title="View">
                                            <span class="icon"><i class="fas fa-eye"></i></span>
                                        </a>
                                        <a th:href="@{/translations/{word}/{sourceLang}/{targetLang}/edit(word=${translation.word}, sourceLang=${translation.sourceLanguage}, targetLang=${translation.targetLanguage})}"
                                           class="button is-warning is-outlined" title="Edit">
                                            <span class="icon"><i class="fas fa-edit"></i></span>
                                        </a>
                                        <form th:action="@{/translations/{word}/{sourceLang}/{targetLang}/delete(word=${translation.word}, sourceLang=${translation.sourceLanguage}, targetLang=${translation.targetLanguage})}"
                                              method="post" style="display: inline;">
                                            <button type="submit" class="button is-danger is-outlined" title="Delete"
                                                    onclick="return confirm('Are you sure you want to delete this translation?')">
                                                <span class="icon"><i class="fas fa-trash"></i></span>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div th:replace="~{fragments/pagination :: pagination(${page}, '/translations')}"></div>
            </div>
        </div>
    </main>
</body>
</html>
