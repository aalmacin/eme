<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Primary Button -->
<a th:fragment="primary-button(text, url, icon)" th:href="${url}" class="button is-primary">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

<!-- Secondary Button -->
<a th:fragment="secondary-button(text, url, icon)" th:href="${url}" class="button is-light">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

<!-- Success Button -->
<a th:fragment="success-button(text, url, icon)" th:href="${url}" class="button is-success">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

<!-- Danger Button -->
<a th:fragment="danger-button(text, url, icon)" th:href="${url}" class="button is-danger">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

<!-- Info Button -->
<a th:fragment="info-button(text, url, icon)" th:href="${url}" class="button is-info">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

<!-- Warning Button -->
<a th:fragment="warning-button(text, url, icon)" th:href="${url}" class="button is-warning">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

<!-- Outlined Buttons -->
<a th:fragment="outlined-button(text, url, icon, color)" th:href="${url}" class="button is-outlined" th:classappend="'is-' + ${color}">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

<!-- Submit Button -->
<button th:fragment="submit-button(text, icon)" type="submit" class="button is-primary">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text} ?: 'Submit'"></span>
</button>

<!-- Loading Button (Alpine.js controlled) -->
<button th:fragment="loading-button(text, icon)"
        type="submit"
        class="button is-primary"
        :class="{ 'is-loading': loading }"
        :disabled="loading"
        x-data="{ loading: false }"
        @click="loading = true">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</button>

<!-- Icon-only Button -->
<a th:fragment="icon-button(url, icon, title, color)" th:href="${url}" class="button" th:classappend="'is-' + ${color}" th:title="${title}">
    <span class="icon">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
</a>

<!-- Small Icon Button -->
<a th:fragment="icon-button-small(url, icon, title, color)" th:href="${url}" class="button is-small" th:classappend="'is-' + ${color}" th:title="${title}">
    <span class="icon is-small">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
</a>

<!-- Button Group -->
<div th:fragment="button-group" class="buttons">
    <th:block th:insert="${~{::buttons}}"></th:block>
</div>

<!-- Back Button -->
<a th:fragment="back-button(url, text)" th:href="${url}" class="button is-light">
    <span class="icon">
        <i class="fas fa-arrow-left"></i>
    </span>
    <span th:text="${text} ?: 'Back'"></span>
</a>

<!-- Create/Add Button -->
<a th:fragment="create-button(url, text)" th:href="${url}" class="button is-primary">
    <span class="icon">
        <i class="fas fa-plus"></i>
    </span>
    <span th:text="${text} ?: 'Add New'"></span>
</a>

<!-- Edit Button -->
<a th:fragment="edit-button(url)" th:href="${url}" class="button is-warning is-outlined" title="Edit">
    <span class="icon">
        <i class="fas fa-edit"></i>
    </span>
    <span>Edit</span>
</a>

<!-- Delete Button (with confirmation) -->
<a th:fragment="delete-button(url)" th:href="${url}" class="button is-danger is-outlined" title="Delete"
   onclick="return confirm('Are you sure you want to delete this?')">
    <span class="icon">
        <i class="fas fa-trash"></i>
    </span>
    <span>Delete</span>
</a>

<!-- View Button -->
<a th:fragment="view-button(url)" th:href="${url}" class="button is-info is-outlined" title="View">
    <span class="icon">
        <i class="fas fa-eye"></i>
    </span>
    <span>View</span>
</a>

<!-- Download Button -->
<a th:fragment="download-button(url, text)" th:href="${url}" class="button is-success" download>
    <span class="icon">
        <i class="fas fa-download"></i>
    </span>
    <span th:text="${text} ?: 'Download'"></span>
</a>

<!-- Dropdown Button -->
<div th:fragment="dropdown-button(text, icon)" class="dropdown is-hoverable">
    <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true">
            <span class="icon" th:if="${icon}">
                <i class="fas" th:classappend="${icon}"></i>
            </span>
            <span th:text="${text}"></span>
            <span class="icon is-small">
                <i class="fas fa-angle-down"></i>
            </span>
        </button>
    </div>
    <div class="dropdown-menu" role="menu">
        <div class="dropdown-content">
            <th:block th:insert="${~{::items}}"></th:block>
        </div>
    </div>
</div>

<!-- Dropdown Item -->
<a th:fragment="dropdown-item(text, url, icon)" th:href="${url}" class="dropdown-item">
    <span class="icon" th:if="${icon}">
        <i class="fas" th:classappend="${icon}"></i>
    </span>
    <span th:text="${text}"></span>
</a>

</html>
