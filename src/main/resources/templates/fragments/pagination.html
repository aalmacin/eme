<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagination Fragment</title>
</head>
<body>
<!-- Pagination fragment that can be reused across all list pages -->
<div th:fragment="pagination(page, baseUrl)" class="pagination-container" th:if="${page != null and page.totalPages > 1}">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Previous button -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="${page.first} ? '#' : ${baseUrl + '?page=' + (page.number - 1) + '&size=' + page.size}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- First page -->
            <li class="page-item" th:if="${page.number > 2}">
                <a class="page-link" th:href="${baseUrl + '?page=0&size=' + page.size}">1</a>
            </li>

            <!-- Ellipsis before current page range -->
            <li class="page-item disabled" th:if="${page.number > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- Page numbers around current page -->
            <th:block th:each="pageNum : ${#numbers.sequence(
                page.number > 1 ? page.number - 1 : 0,
                page.number < page.totalPages - 2 ? page.number + 1 : page.totalPages - 1
            )}">
                <li class="page-item" th:classappend="${pageNum == page.number} ? 'active'">
                    <a class="page-link" th:href="${baseUrl + '?page=' + pageNum + '&size=' + page.size}"
                       th:text="${pageNum + 1}">1</a>
                </li>
            </th:block>

            <!-- Ellipsis after current page range -->
            <li class="page-item disabled" th:if="${page.number < page.totalPages - 4}">
                <span class="page-link">...</span>
            </li>

            <!-- Last page -->
            <li class="page-item" th:if="${page.number < page.totalPages - 3}">
                <a class="page-link" th:href="${baseUrl + '?page=' + (page.totalPages - 1) + '&size=' + page.size}"
                   th:text="${page.totalPages}">Last</a>
            </li>

            <!-- Next button -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="${page.last} ? '#' : ${baseUrl + '?page=' + (page.number + 1) + '&size=' + page.size}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page info -->
    <div class="text-center text-muted mt-2">
        <small>
            Page <span th:text="${page.number + 1}">1</span> of <span th:text="${page.totalPages}">1</span>
            (showing <span th:text="${page.numberOfElements}">0</span> of <span th:text="${page.totalElements}">0</span> items)
        </small>
    </div>
</div>
</body>
</html>
