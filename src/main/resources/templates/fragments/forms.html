<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Text Input Field -->
<div th:fragment="text-input(name, label, value, placeholder, required)" class="field">
    <label class="label" th:for="${name}" th:text="${label}"></label>
    <div class="control">
        <input class="input" type="text"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:placeholder="${placeholder}"
               th:required="${required}">
    </div>
</div>

<!-- Text Input with Icon -->
<div th:fragment="text-input-icon(name, label, value, placeholder, icon, required)" class="field">
    <label class="label" th:for="${name}" th:text="${label}"></label>
    <div class="control has-icons-left">
        <input class="input" type="text"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:placeholder="${placeholder}"
               th:required="${required}">
        <span class="icon is-small is-left">
            <i class="fas" th:classappend="${icon}"></i>
        </span>
    </div>
</div>

<!-- Textarea Field -->
<div th:fragment="textarea(name, label, value, placeholder, rows, required)" class="field">
    <label class="label" th:for="${name}" th:text="${label}"></label>
    <div class="control">
        <textarea class="textarea"
                  th:id="${name}"
                  th:name="${name}"
                  th:placeholder="${placeholder}"
                  th:rows="${rows} ?: 4"
                  th:required="${required}"
                  th:text="${value}"></textarea>
    </div>
</div>

<!-- Select Field -->
<div th:fragment="select(name, label, options, selectedValue, required)" class="field">
    <label class="label" th:for="${name}" th:text="${label}"></label>
    <div class="control">
        <div class="select is-fullwidth">
            <select th:id="${name}" th:name="${name}" th:required="${required}">
                <option th:each="opt : ${options}"
                        th:value="${opt.value}"
                        th:text="${opt.label}"
                        th:selected="${opt.value == selectedValue}"></option>
            </select>
        </div>
    </div>
</div>

<!-- Checkbox Field -->
<div th:fragment="checkbox(name, label, checked)" class="field">
    <div class="control">
        <label class="checkbox">
            <input type="checkbox"
                   th:id="${name}"
                   th:name="${name}"
                   th:checked="${checked}">
            <span th:text="${label}"></span>
        </label>
    </div>
</div>

<!-- Radio Buttons -->
<div th:fragment="radio-group(name, label, options, selectedValue)" class="field">
    <label class="label" th:text="${label}"></label>
    <div class="control">
        <label class="radio" th:each="opt : ${options}">
            <input type="radio"
                   th:name="${name}"
                   th:value="${opt.value}"
                   th:checked="${opt.value == selectedValue}">
            <span th:text="${opt.label}"></span>
        </label>
    </div>
</div>

<!-- Number Input -->
<div th:fragment="number-input(name, label, value, min, max, step, required)" class="field">
    <label class="label" th:for="${name}" th:text="${label}"></label>
    <div class="control">
        <input class="input" type="number"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:min="${min}"
               th:max="${max}"
               th:step="${step} ?: 1"
               th:required="${required}">
    </div>
</div>

<!-- Hidden Input -->
<input th:fragment="hidden(name, value)" type="hidden" th:name="${name}" th:value="${value}">

<!-- Form Actions (Submit/Cancel buttons) -->
<div th:fragment="form-actions(submitText, cancelUrl)" class="field is-grouped mt-5">
    <div class="control">
        <button type="submit" class="button is-primary">
            <span class="icon">
                <i class="fas fa-check"></i>
            </span>
            <span th:text="${submitText} ?: 'Save'"></span>
        </button>
    </div>
    <div class="control" th:if="${cancelUrl}">
        <a th:href="${cancelUrl}" class="button is-light">
            <span class="icon">
                <i class="fas fa-times"></i>
            </span>
            <span>Cancel</span>
        </a>
    </div>
</div>

<!-- Form Actions with Delete -->
<div th:fragment="form-actions-with-delete(submitText, cancelUrl, deleteUrl)" class="field is-grouped mt-5">
    <div class="control">
        <button type="submit" class="button is-primary">
            <span class="icon">
                <i class="fas fa-check"></i>
            </span>
            <span th:text="${submitText} ?: 'Save'"></span>
        </button>
    </div>
    <div class="control" th:if="${cancelUrl}">
        <a th:href="${cancelUrl}" class="button is-light">
            <span class="icon">
                <i class="fas fa-times"></i>
            </span>
            <span>Cancel</span>
        </a>
    </div>
    <div class="control" th:if="${deleteUrl}">
        <a th:href="${deleteUrl}" class="button is-danger is-outlined"
           onclick="return confirm('Are you sure you want to delete this?')">
            <span class="icon">
                <i class="fas fa-trash"></i>
            </span>
            <span>Delete</span>
        </a>
    </div>
</div>

<!-- Search Input -->
<div th:fragment="search-input(name, value, placeholder)" class="field">
    <div class="control has-icons-left">
        <input class="input" type="search"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:placeholder="${placeholder} ?: 'Search...'">
        <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
        </span>
    </div>
</div>

<!-- File Upload -->
<div th:fragment="file-upload(name, label, accept, required)" class="field">
    <label class="label" th:text="${label}"></label>
    <div class="file has-name is-fullwidth">
        <label class="file-label">
            <input class="file-input" type="file"
                   th:id="${name}"
                   th:name="${name}"
                   th:accept="${accept}"
                   th:required="${required}">
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">Choose a file...</span>
            </span>
            <span class="file-name">No file chosen</span>
        </label>
    </div>
</div>

</html>
