<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EME - Language Translator and Audio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <nav class="navbar is-primary" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold is-size-5" th:href="@{/}">
                    <span class="icon mr-2"><i class="fas fa-language"></i></span>
                    <span>EME</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-active" th:href="@{/}">Home</a>
                    <a class="navbar-item" th:href="@{/words}">Words</a>
                    <a class="navbar-item" th:href="@{/translations}">Translations</a>
                    <a class="navbar-item" th:href="@{/sentences}">Sentences</a>
                    <a class="navbar-item" th:href="@{/character-guide}">Characters</a>
                    <a class="navbar-item" th:href="@{/sessions}">Sessions</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" th:href="@{/presets}">Presets</a>
                            <a class="navbar-item" th:href="@{/anki-formats}">Anki Formats</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="eme-main"
          x-data="{
              sourceLang: 'hi',
              targetLang: 'en'
          }">
        <div class="container">
            <h1 class="title is-3 mb-5">
                <span class="icon mr-2"><i class="fas fa-language"></i></span>
                EME - Language Learning
            </h1>

            <div th:if="${not #lists.isEmpty(errors)}" class="notification is-danger is-light">
                <button class="delete"></button>
                <h4 class="has-text-weight-bold">Error:</h4>
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
            </div>

            <div class="columns is-centered">
                <div class="column is-8">
                    <form th:action="@{/generate/review}" method="post">
                        <!-- Source Text Card -->
                        <div class="box mb-4">
                            <h2 class="title is-5">
                                <span class="icon mr-2"><i class="fas fa-keyboard"></i></span>
                                Enter Source Text
                            </h2>

                            <div class="field">
                                <label class="label">Words or Phrases</label>
                                <p class="help mb-2">Enter one word or phrase per line</p>
                                <div class="control">
                                    <textarea class="textarea" name="text" rows="5" required
                                              placeholder="Example:&#10;नमस्ते&#10;धन्यवाद&#10;आप कैसे हैं?"></textarea>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Source Language</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select name="lang" x-model="sourceLang">
                                                    <option value="hi">Hindi</option>
                                                    <option value="pa">Punjabi</option>
                                                    <option value="jp">Japanese</option>
                                                    <option value="kr">Korean</option>
                                                    <option value="es">Spanish</option>
                                                    <option value="fr">French</option>
                                                    <option value="cafr">Canadian French</option>
                                                    <option value="tl">Tagalog</option>
                                                    <option value="en">English</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Target Language</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select name="target-lang" x-model="targetLang">
                                                    <option value="en">English</option>
                                                    <option value="hi">Hindi</option>
                                                    <option value="pa">Punjabi</option>
                                                    <option value="jp">Japanese</option>
                                                    <option value="kr">Korean</option>
                                                    <option value="es">Spanish</option>
                                                    <option value="fr">French</option>
                                                    <option value="tl">Tagalog</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Hidden form fields - all features enabled by default -->
                        <input type="hidden" name="translation" value="on">
                        <input type="hidden" name="source-audio" value="on">
                        <input type="hidden" name="sentence-generation" value="on">
                        <input type="hidden" name="image-generation" value="on">
                        <input type="hidden" name="image-style" value="REALISTIC_CINEMATIC">
                        <input type="hidden" name="override-translation" value="">

                        <!-- Submit Button -->
                        <button type="submit" class="button is-primary is-large is-fullwidth mb-5">
                            <span class="icon"><i class="fas fa-magic"></i></span>
                            <span>Generate Session</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
