<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EME - Language Translator and Audio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <nav class="navbar is-primary" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold is-size-5" th:href="@{/}">
                    <span class="icon mr-2"><i class="fas fa-language"></i></span>
                    <span>EME</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-active" th:href="@{/}">Home</a>
                    <a class="navbar-item" th:href="@{/words}">Words</a>
                    <a class="navbar-item" th:href="@{/translations}">Translations</a>
                    <a class="navbar-item" th:href="@{/sentences}">Sentences</a>
                    <a class="navbar-item" th:href="@{/character-guide}">Characters</a>
                    <a class="navbar-item" th:href="@{/sessions}">Sessions</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" th:href="@{/presets}">Presets</a>
                            <a class="navbar-item" th:href="@{/anki-formats}">Anki Formats</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="eme-main"
          x-data="{
              enableTranslation: true,
              enableMnemonics: false,
              enableAudio: false,
              enableSentences: false,
              showAdvanced: false,
              sourceLang: 'hi',
              targetLang: 'en',
              imageStyle: 'REALISTIC_CINEMATIC',
              overrideTranslation: false,
              get translation() { return this.enableTranslation },
              get imageGeneration() { return this.enableMnemonics },
              get sourceAudio() { return this.enableAudio },
              get targetAudio() { return this.enableAudio && this.enableTranslation },
              get sentenceGeneration() { return this.enableSentences }
          }"
          x-effect="if (!enableTranslation) { enableMnemonics = false; enableSentences = false; }">
        <div class="container">
            <h1 class="title is-3 mb-5">
                <span class="icon mr-2"><i class="fas fa-language"></i></span>
                EME - Language Learning
            </h1>

            <div th:if="${not #lists.isEmpty(errors)}" class="notification is-danger is-light">
                <button class="delete"></button>
                <h4 class="has-text-weight-bold">Error:</h4>
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
            </div>

            <div class="columns is-centered">
                <div class="column is-8">
                    <form th:action="@{/generate/review}" method="post">
                        <!-- Source Text Card -->
                        <div class="box mb-4">
                            <h2 class="title is-5">
                                <span class="icon mr-2"><i class="fas fa-keyboard"></i></span>
                                Enter Source Text
                            </h2>

                            <div class="field">
                                <label class="label">Words or Phrases</label>
                                <p class="help mb-2">Enter one word or phrase per line</p>
                                <div class="control">
                                    <textarea class="textarea" name="text" rows="5" required
                                              placeholder="Example:&#10;नमस्ते&#10;धन्यवाद&#10;आप कैसे हैं?"></textarea>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Source Language</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select name="lang" x-model="sourceLang">
                                                    <option value="hi">Hindi</option>
                                                    <option value="pa">Punjabi</option>
                                                    <option value="jp">Japanese</option>
                                                    <option value="kr">Korean</option>
                                                    <option value="es">Spanish</option>
                                                    <option value="fr">French</option>
                                                    <option value="cafr">Canadian French</option>
                                                    <option value="tl">Tagalog</option>
                                                    <option value="en">English</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Target Language</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select name="target-lang" x-model="targetLang">
                                                    <option value="en">English</option>
                                                    <option value="hi">Hindi</option>
                                                    <option value="pa">Punjabi</option>
                                                    <option value="jp">Japanese</option>
                                                    <option value="kr">Korean</option>
                                                    <option value="es">Spanish</option>
                                                    <option value="fr">French</option>
                                                    <option value="tl">Tagalog</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Features Card -->
                        <div class="box mb-4">
                            <h2 class="title is-5">
                                <span class="icon mr-2"><i class="fas fa-cogs"></i></span>
                                Choose What to Generate
                            </h2>

                            <div class="columns is-multiline">
                                <div class="column is-6">
                                    <label class="box is-clickable mb-0" :class="{ 'has-background-primary-light': enableTranslation }">
                                        <div class="is-flex is-align-items-center">
                                            <input type="checkbox" class="mr-3" x-model="enableTranslation">
                                            <div>
                                                <p class="has-text-weight-bold">
                                                    <span class="icon is-small has-text-success"><i class="fas fa-check"></i></span>
                                                    Translation & Transliteration
                                                </p>
                                                <p class="is-size-7 has-text-grey">Translate words and add transliteration</p>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="column is-6">
                                    <label class="box is-clickable mb-0"
                                           :class="{ 'has-background-primary-light': enableMnemonics, 'has-background-grey-lighter': !enableTranslation }"
                                           :style="{ opacity: enableTranslation ? 1 : 0.6 }">
                                        <div class="is-flex is-align-items-center">
                                            <input type="checkbox" class="mr-3" x-model="enableMnemonics" :disabled="!enableTranslation">
                                            <div>
                                                <p class="has-text-weight-bold">
                                                    <span class="icon is-small has-text-success"><i class="fas fa-check"></i></span>
                                                    Mnemonics & Images
                                                </p>
                                                <p class="is-size-7 has-text-grey">Generate memory aids with visual imagery</p>
                                                <p x-show="!enableTranslation" class="is-size-7 has-text-warning">Requires Translation</p>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="column is-6">
                                    <label class="box is-clickable mb-0" :class="{ 'has-background-primary-light': enableAudio }">
                                        <div class="is-flex is-align-items-center">
                                            <input type="checkbox" class="mr-3" x-model="enableAudio">
                                            <div>
                                                <p class="has-text-weight-bold">
                                                    <span class="icon is-small has-text-success"><i class="fas fa-check"></i></span>
                                                    Audio
                                                </p>
                                                <p class="is-size-7 has-text-grey">Generate pronunciation audio files</p>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="column is-6">
                                    <label class="box is-clickable mb-0"
                                           :class="{ 'has-background-primary-light': enableSentences, 'has-background-grey-lighter': !enableTranslation }"
                                           :style="{ opacity: enableTranslation ? 1 : 0.6 }">
                                        <div class="is-flex is-align-items-center">
                                            <input type="checkbox" class="mr-3" x-model="enableSentences" :disabled="!enableTranslation">
                                            <div>
                                                <p class="has-text-weight-bold">
                                                    <span class="icon is-small has-text-success"><i class="fas fa-check"></i></span>
                                                    Example Sentences
                                                </p>
                                                <p class="is-size-7 has-text-grey">Generate example sentences with structure</p>
                                                <p x-show="!enableTranslation" class="is-size-7 has-text-warning">Requires Translation</p>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <!-- Advanced Options -->
                            <div class="mt-4">
                                <button type="button" class="button is-small is-light" @click="showAdvanced = !showAdvanced">
                                    <span class="icon is-small">
                                        <i class="fas" :class="showAdvanced ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
                                    </span>
                                    <span>Advanced Options</span>
                                </button>

                                <div x-show="showAdvanced" x-transition class="mt-3 p-3 has-background-light" style="border-radius: 4px;">
                                    <div class="field" x-show="enableMnemonics">
                                        <label class="label">Image Style</label>
                                        <div class="control">
                                            <div class="select">
                                                <select name="image-style" x-model="imageStyle">
                                                    <option value="REALISTIC_CINEMATIC">Realistic Cinematic</option>
                                                    <option value="ANIMATED_2D_CINEMATIC">2D Animated Cinematic</option>
                                                    <option value="ANIMATED_3D_CINEMATIC">3D Animated Cinematic</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="checkbox">
                                            <input type="checkbox" name="override-translation" x-model="overrideTranslation">
                                            Override Translation Cache
                                        </label>
                                        <p class="help">Force new translation instead of using cached translations</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Hidden form fields for backend compatibility -->
                        <input type="hidden" name="translation" :value="translation ? 'on' : ''">
                        <input type="hidden" name="source-audio" :value="sourceAudio ? 'on' : ''">
                        <input type="hidden" name="target-audio" :value="targetAudio ? 'on' : ''">
                        <input type="hidden" name="sentence-generation" :value="sentenceGeneration ? 'on' : ''">
                        <input type="hidden" name="image-generation" :value="imageGeneration ? 'on' : ''">

                        <!-- Submit Button -->
                        <button type="submit" class="button is-primary is-large is-fullwidth mb-5">
                            <span class="icon"><i class="fas fa-magic"></i></span>
                            <span>Generate Session</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
