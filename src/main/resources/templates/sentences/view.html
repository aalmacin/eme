<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Sentence - EME</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <nav class="navbar is-primary" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold is-size-5" th:href="@{/}">
                    <span class="icon mr-2"><i class="fas fa-language"></i></span>
                    <span>EME</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" th:href="@{/}">Home</a>
                    <a class="navbar-item" th:href="@{/words}">Words</a>
                    <a class="navbar-item" th:href="@{/translations}">Translations</a>
                    <a class="navbar-item is-active" th:href="@{/sentences}">Sentences</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="eme-main">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <a th:href="@{/sentences}" class="button is-light is-small mb-4">
                        <span class="icon"><i class="fas fa-arrow-left"></i></span>
                        <span>Back to Sentences</span>
                    </a>

                    <div class="box">
                        <h1 class="title is-4">Sentence Details</h1>

                        <table class="table is-fullwidth">
                            <tbody>
                                <tr>
                                    <th style="width: 30%;" class="has-text-grey">Word</th>
                                    <td><strong th:text="${word}"></strong></td>
                                </tr>
                                <tr>
                                    <th class="has-text-grey">Languages</th>
                                    <td>
                                        <span class="tag is-primary" th:text="${sourceLanguage}"></span>
                                        <span class="icon has-text-grey"><i class="fas fa-arrow-right"></i></span>
                                        <span class="tag is-success" th:text="${targetLanguage}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="has-text-grey">Word Romanized</th>
                                    <td th:text="${sentence.targetLanguageLatinCharacters}"></td>
                                </tr>
                                <tr>
                                    <th class="has-text-grey">Sentence (Source)</th>
                                    <td>
                                        <div class="notification is-light" th:text="${sentence.targetLanguageSentence}"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="has-text-grey">Transliteration</th>
                                    <td>
                                        <div class="notification is-light" th:text="${sentence.targetLanguageTransliteration}"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="has-text-grey">Sentence (Target)</th>
                                    <td>
                                        <div class="notification is-light" th:text="${sentence.sourceLanguageSentence}"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="has-text-grey">Word Structure</th>
                                    <td>
                                        <div class="notification is-light" th:text="${sentence.sourceLanguageStructure}"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <hr>

                        <div class="buttons">
                            <a th:href="@{/sentences/{word}/{sourceLang}/{targetLang}/edit(word=${word}, sourceLang=${sourceLanguage}, targetLang=${targetLanguage})}"
                               class="button is-warning">
                                <span class="icon"><i class="fas fa-edit"></i></span>
                                <span>Edit Sentence</span>
                            </a>
                            <form th:action="@{/sentences/{word}/{sourceLang}/{targetLang}/delete(word=${word}, sourceLang=${sourceLanguage}, targetLang=${targetLanguage})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="button is-danger"
                                        onclick="return confirm('Are you sure you want to delete this sentence?')">
                                    <span class="icon"><i class="fas fa-trash"></i></span>
                                    <span>Delete</span>
                                </button>
                            </form>
                            <a th:href="@{/sentences}" class="button is-light">Back to List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
