<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anki Card Formats - Eme</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <style>
        body {
            background-color: #f8f9fa;
        }

        h1, h2 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 600;
        }

        .nav-links {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav-links a:hover {
            background-color: #e9ecef;
        }

        .format-card {
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }

        .format-card.default {
            border-left: 4px solid #28a745;
        }

        .format-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .format-title {
            font-size: 20px;
            font-weight: bold;
        }

        .default-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }

        .format-description {
            margin-bottom: 15px;
            color: #6c757d;
        }

        .format-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card-side {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .card-side-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .card-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .card-items li {
            padding: 5px 0;
            font-size: 14px;
        }

        .card-items li.toggled {
            color: #007bff;
            font-style: italic;
        }

        .format-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .btn-create {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="nav-links">
        <a th:href="@{/}">Back to Home</a>
    </div>

    <h1>Anki Card Formats</h1>
    <p class="text-muted">Manage reusable Anki card format templates</p>

    <a th:href="@{/anki-formats/create}" class="btn btn-primary btn-create">
        Create New Format
    </a>

    <div th:if="${param.message}" class="alert alert-success">
        <span th:text="${param.message}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="${param.error}"></span>
    </div>

    <div th:if="${formats.isEmpty()}" class="alert alert-info">
        No Anki card formats found. Create one to get started!
    </div>

    <div th:each="format : ${formats}" class="format-card" th:classappend="${format.isDefault} ? 'default' : ''">
        <div class="format-header">
            <div>
                <span class="format-title" th:text="${format.name}">Format Name</span>
                <span th:if="${format.isDefault}" class="default-badge">Default</span>
            </div>
        </div>

        <div th:if="${format.description}" class="format-description" th:text="${format.description}">
            Format description
        </div>

        <div class="format-details">
            <div class="card-side">
                <div class="card-side-title">Front Card Items</div>
                <ul class="card-items">
                    <li th:each="item : ${format.format.frontCardItems}"
                        th:classappend="${item.isToggled} ? 'toggled' : ''">
                        <span th:text="${item.order + 1}">1</span>.
                        <span th:text="${#strings.replace(#strings.replace(item.cardType.toString(), '_', ' '), 'MNEMONIC SENTENCE', 'MNEMONIC')}">Card Type</span>
                        <span th:if="${item.isToggled}"> (Collapsible)</span>
                    </li>
                </ul>
            </div>
            <div class="card-side">
                <div class="card-side-title">Back Card Items</div>
                <ul class="card-items">
                    <li th:each="item : ${format.format.backCardItems}"
                        th:classappend="${item.isToggled} ? 'toggled' : ''">
                        <span th:text="${item.order + 1}">1</span>.
                        <span th:text="${#strings.replace(#strings.replace(item.cardType.toString(), '_', ' '), 'MNEMONIC SENTENCE', 'MNEMONIC')}">Card Type</span>
                        <span th:if="${item.isToggled}"> (Collapsible)</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="format-actions">
            <a th:href="@{/anki-formats/{id}/edit(id=${format.id})}" class="btn btn-sm btn-primary">Edit</a>

            <form th:if="${!format.isDefault}" th:action="@{/anki-formats/{id}/set-default(id=${format.id})}"
                  method="post" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-success">Set as Default</button>
            </form>

            <form th:action="@{/anki-formats/{id}/delete(id=${format.id})}"
                  method="post" style="display: inline;"
                  onsubmit="return confirm('Are you sure you want to delete this format?');">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
