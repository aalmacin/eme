spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

anki.connect.url=${ANKI_CONNECT_API_URL}
openai.api.key=${OPENAI_API_KEY}
openai.image.model=${OPENAI_IMAGE_MODEL:gpt-image-1-mini}
leonardo.api.key=${LEONARDO_API_KEY}
leonardo.api.base-url=https://cloud.leonardo.ai/api/rest/v1

# Leonardo Model Configuration
# Available models:
#   Leonardo Diffusion XL: ac614f96-1082-45bf-be9d-757f2d31c174
#   Leonardo Phoenix: 6b645e3a-d64f-4341-a6d8-7a3690fbf042
#   Leonardo Kino XL: aa77f04e-3eec-4034-9c07-d0f619684628
#   DreamShaper v7: 1e60896f-3c26-4296-8ecc-53e2afecc132
#   Leonardo Diffusion v1 (default): 6bef9f1b-29cb-40c7-b9df-32b51c1f67d3
leonardo.model.id=1e60896f-3c26-4296-8ecc-53e2afecc132

# GCP Cloud Storage
gcp.storage.bucket-name=${GCP_STORAGE_BUCKET_NAME:eme-flashcard-images}

# Image Generation
image.output.directory=${IMAGE_OUTPUT_DIR:./generated_images}
image.provider=${IMAGE_PROVIDER:OPENAI}

# ZIP File Generation
zip.output.directory=${ZIP_OUTPUT_DIR:./session_zips}

server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eme_cache
spring.datasource.username=eme_user
spring.datasource.password=eme_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration