spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

anki.connect.url=${ANKI_CONNECT_API_URL}
openai.api.key=${OPENAI_API_KEY}
openai.image.model=${OPENAI_IMAGE_MODEL:gpt-image-1-mini}

# GCP Cloud Storage
gcp.storage.bucket-name=${GCP_STORAGE_BUCKET_NAME:eme-flashcard-images}

# Image Generation
image.output.directory=${IMAGE_OUTPUT_DIR:./generated_images}

# ZIP File Generation
zip.output.directory=${ZIP_OUTPUT_DIR:./session_zips}

server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eme_cache
spring.datasource.username=eme_user
spring.datasource.password=eme_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Redis Configuration for Upstash Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED:false}

# Redis Streams Configuration
redis.stream.word-translation=word_translation
redis.stream.word-audio-generation=word_audio_generation
redis.stream.word-image-generation=word_image_generation
redis.consumer.group=eme-word-processor