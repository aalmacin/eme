# Remote Database Configuration
# Copy this file and configure with your remote database credentials
# Use with: --spring.profiles.active=remote

# Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# API Keys (inherited from environment)
anki.connect.url=${ANKI_CONNECT_API_URL}
openai.api.key=${OPENAI_API_KEY}
openai.image.model=${OPENAI_IMAGE_MODEL:gpt-image-1-mini}

# GCP Cloud Storage
gcp.storage.bucket-name=${GCP_STORAGE_BUCKET_NAME:eme-flashcard-images}

# Image Generation
image.output.directory=${IMAGE_OUTPUT_DIR:./generated_images}

# ZIP File Generation
zip.output.directory=${ZIP_OUTPUT_DIR:./session_zips}

server.port=8082
server.max-http-header-size=65536

# Remote Database Configuration
# Configure these environment variables for your remote database:
spring.datasource.url=jdbc:postgresql://${REMOTE_DB_HOST}:${REMOTE_DB_PORT:5432}/${REMOTE_DB_NAME}
spring.datasource.username=${REMOTE_DB_USER}
spring.datasource.password=${REMOTE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
